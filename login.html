<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="form">
        <div class="form__img">
            <img class="form__logo" src="https://harnishdesign.net/demo/html/oxyy/images/logo-lg.png" alt="Logo">
        </div>
        <div class="form__container">
            <h4 class="form__h3">We are glad to see you again!</h4>
            <label for="email">Email Address</label> <br>
            <input type="text" placeholder="Enter Your Email" name="email" required> <br>
            <label for="password">Password</label> <br>
            <input type="password" placeholder="Enter Password" name="password" required> <br>
            <label for="checkbox"><input type="checkbox" id="check" name="remember" value="RememberMe"> &nbsp;Remember Me</label>
            <a class="form__link" href="reset.html">Forget Password?</a> <br>
            <button class=" form__button button--primary" type="submit">Sign In</button> <br>
            <span class="form__span">Don't you have an account? <a class="form__sign" href="sign.html">Sign Up</a></span>
        </div>
        
    </div>
</body>
</html>
