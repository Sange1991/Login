<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="form">
        <div class="form__img">
            <img class="form__logo" src="https://harnishdesign.net/demo/html/oxyy/images/logo-lg.png" alt="Logo">
        </div>
        <div class="form__container">
            <h4 class="form__h3">Reset Password</h4>
            <label for="phone">Enter your Phone number</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required> <br>
            <button class=" form__button button--primary" type="submit">Continue</button> <br>
            <span class="form__span">Return to <a class="form__sign" href="login.html">Login</a></span>
        </div>
        
    </div>
</body>
</html>
