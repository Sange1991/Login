<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="form">
        <div class="form__img">
            <img class="form__logo" src="https://harnishdesign.net/demo/html/oxyy/images/logo-lg.png" alt="Logo">
        </div>
        <div class="form__container">
            <h4 class="form__h3">Looks like you're new here!!</h4>
            <label for="name">Full Name</label> <br>
            <input type="text" placeholder="Your Full Name" name="name" required> <br>
            <label for="email">Email Address</label> <br>
            <input type="text" placeholder="Enter Your Email " name="password" required> <br>
            <label for="password">Password</label> <br>
            <input type="password" placeholder="Enter Your Password" required>
            <button class=" form__button button--primary" type="submit">Sign In</button> <br>
            <span class="form__span">Already have an account? <a class="form__sign" href="login.html">Login</a></span>
        </div>
        
    </div>
</body>
</html>
